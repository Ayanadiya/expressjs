<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main-header_list">
                <li class="listitem"><a href="/shop">Shop</a></li>
                <li class="listitem"><a href="/admin/add-product">Add Product</a></li>
                <li class="listitem"><a href="/shop/contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form" action="/admin/add-product" method="post">
            <div class="form-control">
                <label for="name">Title</label>
                <input type="text" name="title" id="name">
                <label for="size">Size</label>
                <input type="text" name="size" id="size">
            </div>
          <button type="submit">Add Product</button>
        </form>
    </main>
</body>
</html>
